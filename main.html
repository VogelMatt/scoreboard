<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-800">
        <div class="bg-black text-white p-8 rounded-xl shadow-2xl transform perspective-1000 rotateX-5 hover:scale-105 transition-transform duration-300 border-4 border-yellow-500">
            <div class="flex justify-between items-center mb-6">
                <div class="text-4xl font-bold">HOME</div>
                <div class="text-4xl font-bold">AWAY</div>
            </div>
            <div class="flex justify-between items-center mb-8">
                <div class="text-7xl font-bold bg-red-600 px-6 py-3 rounded-lg shadow-inner">0</div>
                <div class="text-7xl font-bold bg-blue-600 px-6 py-3 rounded-lg shadow-inner">0</div>
            </div>
            <div class="flex justify-center items-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <div class="text-6xl font-bold">12:00</div>
            </div>
            <div class="flex justify-center space-x-4">
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    Start
                </button>
                <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    Reset
                </button>
            </div>
            <div class="flex justify-between mt-6">
                <div>
                    <button class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded mr-2">
                        +1
                    </button>
                    <button class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">
                        -1
                    </button>
                </div>
                <div>
                    <button class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded mr-2">
                        +1
                    </button>
                    <button class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
                        -1
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
